<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <div>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
                            {{ message }}
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>

{{ login }}<br>
{{ email }}<br>
{{ first_name }}<br>
{{ last_name }}<br>
{{ address }}<br>
{{ phone_number }}<br>
<form method="post" action="{% url 'profile' %}">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Change">
</form>
</body>
</html>
